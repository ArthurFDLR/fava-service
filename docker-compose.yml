version: '3.6'

secrets:
  ledger_git:
    file: secrets/ledger-git

configs:
  fava:
    file: scripts/user.conf

services:
  fava:
    image: fava-service:1.0.0
    container_name: fava
    ports:
      - 80:80
    secrets:
      - ledger_git
    configs:
      - source: fava
        target: /etc/user.conf
    restart: always
